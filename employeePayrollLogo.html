<html lang="en">
<head>

 <meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Employee Payroll Form </title>
</head>
<body>
<header class="header-content header">
<div class="logo-content">
<img src="C:\Users\ashok\Downloads\javascriptProgramming\Employee_PayRoll_App\Payroll.png" alt="image with Payroll">
<div>
<span class="emp-text">EMPLOYEE</span><br>
<span class= "emp-text emp payroll">PAYROLL</span>
</div>
</div>
</header>
<div class="form-content">
<form class="form" action="#" onsubmit="save();return false">
<div class="row-content">
<label class="label text" for="name">Name</label>
<input class="input" type="text" id="name" 
name="name" placeholder="your name.." required>
</div>
 <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>     
                        <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse-1.png">
                        <img class="profile" id='image1' src="C:\Users\ashok\Downloads\javascriptProgramming\Employee_PayRoll_App\male.JFIF">
                    </label>

                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse-2">
                        <img class="profile" id='image1' src="C:\Users\ashok\Downloads\javascriptProgramming\Employee_PayRoll_App\female.JFIF">
                    </label>

                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse-3">
                        <img class="profile" id='image1' src="C:\Users\ashok\Downloads\javascriptProgramming\Employee_PayRoll_App\transparent.jpg">
                    </label>

                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse-4">
                        <img class="profile" id='image1' src="C:\Users\ashok\Downloads\javascriptProgramming\Employee_PayRoll_App\download.JFIF">
                    </label>
                </div>   
            </div>
             <!--UC4 Employee Payroll Form with Gender, Department and Salary Range--> 
             <div class="row-content">       <!--Adding gender-->
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>

            <div class="row-content">   <!--Adding department-->
                <label class="label text" for="department">Department</label>
                <div>
                    <input type="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input type="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                    <label class="text" for="sales">Sales</label>
                    <input type="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                    <label class="text" for="finance">Finance</label>
                    <input type="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input type="checkbox" type="checkbox" id="others" name="others" value="Others">
                    <label class="text" for="others">Others</label>
                </div>
            </div>
            <div class="row-content">       <!--Adding Salary Slidder-->
                <label class="label text" for="salary">Salary</label>
                <input class="input" type="range" name="salary" id="salary" min="300000" 
                        max="500000" step="100" value="4000000">
                <output class="salary-output text" for="salary">400000</output> 
            </div>
</form>
</div>
</body>
